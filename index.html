<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="background-pattern">
      <img class="desktop-pattern"src="./images/pattern-background-desktop.svg" alt="background pattern">
      <img class="mobile-pattern" src="./images/pattern-background-mobile.svg" alt="background pattern">
    </div>
    <div class="main-content">
      <div class="img-zone">
        <img src="./images/illustration-hero.svg" alt="ilustration">
      </div>
      <div class="descr-zone">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="price-zone">
          <img src="./images/icon-music.svg" alt="icon music">
          <h4>Annual Plan</h4>
          <h5>$59.99/year</h5>
          <span>Change</span>
        </div>
        <button>Proceed to Payment</button>
        <span>Cancel Order</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Pierre Gaba</a>.
  </div>
</body>
</html>
